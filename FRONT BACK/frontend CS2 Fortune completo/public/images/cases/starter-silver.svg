<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="silverMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B0B0B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="silverBadge">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.9" />
    </radialGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="2"/></filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="350" rx="120" ry="15" fill="#000" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Isometric silver case -->
  <path d="M 100,180 L 200,120 L 300,180 L 200,240 Z" fill="url(#silverMain)" stroke="#808080" stroke-width="1.5"/>
  <path d="M 200,120 L 300,180 L 300,280 L 200,220 Z" fill="url(#silverTop)" stroke="#808080" stroke-width="1.5"/>
  <path d="M 100,180 L 200,240 L 200,340 L 100,280 Z" fill="url(#silverSide)" stroke="#808080" stroke-width="1.5"/>
  
  <!-- Base -->
  <path d="M 200,220 L 300,280 L 300,320 L 200,260 Z" fill="#B0B0B0" stroke="#696969" stroke-width="1.5"/>
  <path d="M 100,280 L 200,340 L 200,380 L 100,320 Z" fill="#A0A0A0" stroke="#696969" stroke-width="1.5"/>
  <path d="M 200,260 L 300,320 L 200,380 L 100,320 Z" fill="#989898" stroke="#696969" stroke-width="1.5"/>
  
  <!-- Silver badge emblem -->
  <g transform="translate(200, 195)">
    <circle r="38" fill="url(#silverBadge)"/>
    <circle r="35" fill="none" stroke="#808080" stroke-width="3"/>
    <circle r="30" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Double star for silver -->
    <path d="M 0,-20 L 4,-10 L 15,-8 L 6,-1 L 8,10 L 0,5 L -8,10 L -6,-1 L -15,-8 L -4,-10 Z" 
          fill="#696969" stroke="#FFFFFF" stroke-width="1" opacity="0.9"/>
    <path d="M 0,-16 L 3,-8 L 11,-6 L 4,-1 L 6,7 L 0,3 L -6,7 L -4,-1 L -11,-6 L -3,-8 Z" 
          fill="#E8E8E8" stroke="#FFFFFF" stroke-width="0.5"/>
    
    <!-- Number 2 for tier 2 -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#696969">2</text>
  </g>
  
  <!-- Metal rivets -->
  <circle cx="130" cy="200" r="3" fill="#696969" opacity="0.6"/>
  <circle cx="270" cy="200" r="3" fill="#696969" opacity="0.6"/>
  
  <!-- Chrome highlights -->
  <path d="M 210,125 L 280,165 L 280,170 L 210,130 Z" fill="#FFF" opacity="0.4"/>
  <path d="M 215,130 L 270,160 L 270,163 L 215,133 Z" fill="#FFF" opacity="0.25"/>
  <line x1="200" y1="120" x2="295" y2="178" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>