<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bronzeMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5A157;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#B8763D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bronzeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0B46A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD7F32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bronzeSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8763D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A2B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="badge">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD7F32;stop-opacity:0.8" />
    </radialGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="2"/></filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="350" rx="120" ry="15" fill="#000" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Isometric bronze case -->
  <path d="M 100,180 L 200,120 L 300,180 L 200,240 Z" fill="url(#bronzeMain)" stroke="#704214" stroke-width="1.5"/>
  <path d="M 200,120 L 300,180 L 300,280 L 200,220 Z" fill="url(#bronzeTop)" stroke="#704214" stroke-width="1.5"/>
  <path d="M 100,180 L 200,240 L 200,340 L 100,280 Z" fill="url(#bronzeSide)" stroke="#704214" stroke-width="1.5"/>
  
  <!-- Base -->
  <path d="M 200,220 L 300,280 L 300,320 L 200,260 Z" fill="#9B6B3B" stroke="#5D3A1A" stroke-width="1.5"/>
  <path d="M 100,280 L 200,340 L 200,380 L 100,320 Z" fill="#8B5A2B" stroke="#5D3A1A" stroke-width="1.5"/>
  <path d="M 200,260 L 300,320 L 200,380 L 100,320 Z" fill="#704214" stroke="#5D3A1A" stroke-width="1.5"/>
  
  <!-- Bronze badge emblem -->
  <g transform="translate(200, 195)">
    <circle r="38" fill="url(#badge)"/>
    <circle r="35" fill="none" stroke="#8B5A2B" stroke-width="3"/>
    <circle r="30" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Bronze star -->
    <path d="M 0,-22 L 5,-8 L 20,-5 L 8,5 L 11,20 L 0,12 L -11,20 L -8,5 L -20,-5 L -5,-8 Z" 
          fill="#8B5A2B" stroke="#FFD700" stroke-width="1"/>
    
    <!-- Number 3 for tier 3 -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#5D3A1A">3</text>
  </g>
  
  <!-- Metal rivets -->
  <circle cx="130" cy="200" r="3" fill="#5D3A1A" opacity="0.7"/>
  <circle cx="270" cy="200" r="3" fill="#5D3A1A" opacity="0.7"/>
  
  <!-- Highlights -->
  <path d="M 210,125 L 280,165 L 280,170 L 210,130 Z" fill="#FFF" opacity="0.2"/>
  <line x1="200" y1="120" x2="295" y2="178" stroke="#FFE4B5" stroke-width="1.5" opacity="0.4"/>
</svg>