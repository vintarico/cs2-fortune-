<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="emeraldMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7F3D0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#6EE7B7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D8659;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50C878;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E3F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="2.5"/></filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mystical shadow -->
  <ellipse cx="200" cy="350" rx="125" ry="16" fill="#000" opacity="0.4" filter="url(#blur)"/>
  <ellipse cx="200" cy="348" rx="105" ry="13" fill="#50C878" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Pandora's Box (opening) -->
  <!-- Bottom part of box -->
  <path d="M 95,200 L 200,140 L 305,200 L 200,260 Z" fill="url(#emeraldMain)" stroke="#1B5E3F" stroke-width="2"/>
  <path d="M 200,140 L 305,200 L 305,310 L 200,250 Z" fill="url(#emeraldTop)" stroke="#1B5E3F" stroke-width="2"/>
  <path d="M 95,200 L 200,260 L 200,370 L 95,310 Z" fill="url(#emeraldSide)" stroke="#1B5E3F" stroke-width="2"/>
  
  <!-- Lid (slightly open) -->
  <path d="M 100,165 L 200,105 L 300,165 L 200,225 Z" fill="url(#emeraldMain)" stroke="#1B5E3F" stroke-width="2.5" opacity="0.9"/>
  <path d="M 200,105 L 300,165 L 300,185 L 200,125 Z" fill="url(#emeraldTop)" stroke="#1B5E3F" stroke-width="2" opacity="0.9"/>
  
  <!-- Gold trim on box -->
  <path d="M 95,200 L 305,200 L 305,208 L 95,208 Z" fill="url(#goldAccent)" transform="skewY(-30)" transform-origin="200 200"/>
  <path d="M 200,140 L 305,200 L 305,208 L 200,148 Z" fill="#B8860B" opacity="0.7"/>
  
  <!-- Greek key pattern (meander) border -->
  <g stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 110,205 L 120,205 L 120,215 L 130,215 L 130,205 L 140,205"/>
    <path d="M 260,205 L 270,205 L 270,215 L 280,215 L 280,205 L 290,205"/>
  </g>
  
  <!-- Gloves visible inside the opening box -->
  <g transform="translate(200, 165)">
    <ellipse cx="0" cy="-15" rx="35" ry="15" fill="#1B5E3F" opacity="0.8"/>
    
    <!-- Left glove -->
    <g transform="translate(-15, -12)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#2D2D2D" stroke="#FFD700" stroke-width="0.5"/>
      <ellipse cx="-3" cy="-3" rx="2" ry="4" fill="#404040"/>
      <ellipse cx="0" cy="-3" rx="2" ry="4" fill="#404040"/>
      <ellipse cx="3" cy="-3" rx="2" ry="4" fill="#404040"/>
      <path d="M -3,5 L -3,8 M 0,5 L 0,9 M 3,5 L 3,8" stroke="#FFD700" stroke-width="0.5"/>
    </g>
    
    <!-- Right glove -->
    <g transform="translate(15, -12)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#2D2D2D" stroke="#FFD700" stroke-width="0.5"/>
      <ellipse cx="-3" cy="-3" rx="2" ry="4" fill="#404040"/>
      <ellipse cx="0" cy="-3" rx="2" ry="4" fill="#404040"/>
      <ellipse cx="3" cy="-3" rx="2" ry="4" fill="#404040"/>
      <path d="M -3,5 L -3,8 M 0,5 L 0,9 M 3,5 L 3,8" stroke="#FFD700" stroke-width="0.5"/>
    </g>
    
    <!-- Mystical glow from inside -->
    <ellipse cx="0" cy="-10" rx="25" ry="10" fill="#FFD700" opacity="0.3" filter="url(#glow)"/>
  </g>
  
  <!-- Warning symbols on box -->
  <g transform="translate(140, 240)">
    <circle r="12" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#FFD700">!</text>
  </g>
  <g transform="translate(260, 240)">
    <circle r="12" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <path d="M -6,-6 L 6,6 M -6,6 L 6,-6" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Ornate lock (broken) -->
  <g transform="translate(200, 200)">
    <rect x="-8" y="-12" width="16" height="16" rx="2" fill="url(#goldAccent)" stroke="#8B6914" stroke-width="1.5"/>
    <circle cx="0" cy="-4" r="4" fill="#1B5E3F"/>
    <rect x="-2" y="-4" width="4" height="8" fill="#8B6914"/>
    
    <!-- Broken shackle -->
    <path d="M -6,-12 L -6,-18 Q -6,-22 0,-22" stroke="#B8860B" stroke-width="2" fill="none"/>
    <path d="M 6,-12 L 6,-16" stroke="#B8860B" stroke-width="2" fill="none" stroke-linecap="round"/>
    <line x1="6" y1="-16" x2="9" y2="-19" stroke="#B8860B" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Emerald studs -->
  <circle cx="125" cy="225" r="3" fill="#1B5E3F" opacity="0.8"/>
  <circle cx="275" cy="225" r="3" fill="#1B5E3F" opacity="0.8"/>
  <circle cx="125" cy="225" r="1.5" fill="#6EE7B7" opacity="0.9"/>
  <circle cx="275" cy="225" r="1.5" fill="#6EE7B7" opacity="0.9"/>
  
  <!-- Highlights -->
  <path d="M 210,145 L 285,185 L 285,192 L 210,152 Z" fill="#FFF" opacity="0.2"/>
  <line x1="200" y1="140" x2="295" y2="198" stroke="#D1FAE5" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Base -->
  <path d="M 200,250 L 305,310 L 305,340 L 200,280 Z" fill="#2D8659" stroke="#1B5E3F" stroke-width="2"/>
  <path d="M 95,310 L 200,370 L 200,400 L 95,340 Z" fill="#1B5E3F" stroke="#0F3A25" stroke-width="2"/>
  <path d="M 200,280 L 305,340 L 200,400 L 95,340 Z" fill="#24734F" stroke="#0F3A25" stroke-width="2"/>
</svg>