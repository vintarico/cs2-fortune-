<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="goldMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="holoGlow">
      <feGaussianBlur stdDeviation="6"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Championship shadow -->
  <ellipse cx="200" cy="352" rx="135" ry="18" fill="#000" opacity="0.5" filter="url(#blur)"/>
  <ellipse cx="200" cy="348" rx="120" ry="15" fill="#F59E0B" opacity="0.5" filter="url(#holoGlow)"/>
  
  <!-- Souvenir championship case -->
  <path d="M 90,170 L 200,110 L 310,170 L 200,230 Z" fill="url(#goldMain)" stroke="#92400E" stroke-width="2.5" filter="url(#holoGlow)"/>
  <path d="M 200,110 L 310,170 L 310,285 L 200,225 Z" fill="url(#goldTop)" stroke="#92400E" stroke-width="2.5"/>
  <path d="M 90,170 L 200,230 L 200,345 L 90,285 Z" fill="url(#goldSide)" stroke="#92400E" stroke-width="2.5"/>
  
  <!-- Championship banner -->
  <path d="M 200,112 L 308,172 L 308,188 L 200,128 Z" fill="#D97706" opacity="0.7"/>
  <rect x="220" y="125" width="60" height="15" fill="#92400E" opacity="0.5" transform="skewY(-30)"/>
  
  <!-- Base -->
  <path d="M 200,225 L 310,285 L 310,320 L 200,260 Z" fill="#D97706" stroke="#78350F" stroke-width="2"/>
  <path d="M 90,285 L 200,345 L 200,380 L 90,320 Z" fill="#92400E" stroke="#78350F" stroke-width="2"/>
  <path d="M 200,260 L 310,320 L 200,380 L 90,320 Z" fill="#B45309" stroke="#78350F" stroke-width="2"/>
  
  <!-- Championship trophy emblem -->
  <g transform="translate(200, 185)">
    <circle r="52" fill="#78350F" opacity="0.95"/>
    <circle r="49" fill="none" stroke="#FBBF24" stroke-width="4" filter="url(#holoGlow)"/>
    <circle r="44" fill="none" stroke="#FDE68A" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Trophy -->
    <g transform="translate(0, 0)">
      <!-- Trophy cup -->
      <path d="M -18,-15 L -15,-5 L -12,5 L 12,5 L 15,-5 L 18,-15 Z" 
            fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
      <ellipse cx="0" cy="-15" rx="18" ry="5" fill="#FFA500" stroke="#B8860B" stroke-width="1"/>
      
      <!-- Cup highlights -->
      <path d="M -15,-12 L -13,-5 L -11,3" stroke="#FFF" stroke-width="1" opacity="0.4" fill="none"/>
      <ellipse cx="0" cy="-15" rx="12" ry="3" fill="#FFFACD" opacity="0.3"/>
      
      <!-- Trophy handles -->
      <path d="M -18,-10 Q -25,-10 -26,-5 Q -25,0 -20,2" 
            stroke="#FFD700" stroke-width="2" fill="none"/>
      <path d="M 18,-10 Q 25,-10 26,-5 Q 25,0 20,2" 
            stroke="#FFD700" stroke-width="2" fill="none"/>
      
      <!-- Trophy base/stem -->
      <rect x="-3" y="5" width="6" height="8" fill="#B8860B"/>
      <rect x="-8" y="13" width="16" height="3" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
      <rect x="-10" y="16" width="20" height="4" rx="1" fill="#CD7F32" stroke="#8B5A00" stroke-width="1"/>
    </g>
    
    <!-- Souvenir sticker placeholders -->
    <g opacity="0.8">
      <!-- Team sticker 1 (top left) -->
      <rect x="-38" y="-8" width="12" height="12" rx="1" fill="#2563EB" stroke="#1E40AF" stroke-width="1"/>
      <circle cx="-32" cy="-2" r="3" fill="#FFF"/>
      
      <!-- Team sticker 2 (top right) -->
      <rect x="26" y="-8" width="12" height="12" rx="1" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
      <circle cx="32" cy="-2" r="3" fill="#FFF"/>
      
      <!-- Event sticker (bottom) -->
      <rect x="-6" y="24" width="12" height="12" rx="1" fill="#7C3AED" stroke="#6D28D9" stroke-width="1"/>
      <polygon points="0,27 -3,33 3,33" fill="#FFD700"/>
      <circle cx="0" cy="32" r="1" fill="#FFD700"/>
    </g>
    
    <!-- "SOUVENIR" text -->
    <text x="0" y="-42" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FDE68A" opacity="0.9">SOUVENIR</text>
    
    <!-- Authentication check -->
    <g transform="translate(38, 18)">
      <circle r="5" fill="#10B981" stroke="#059669" stroke-width="1"/>
      <path d="M -2,0 L -1,2 L 3,-2" stroke="#FFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Holographic effect lines -->
  <g opacity="0.3">
    <path d="M 120,175 Q 140,170 160,175 Q 180,180 200,175" stroke="#FDE68A" stroke-width="1" fill="none"/>
    <path d="M 200,175 Q 220,170 240,175 Q 260,180 280,175" stroke="#FBBF24" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Championship seal -->
  <g transform="translate(120, 220)">
    <circle r="8" fill="#92400E" opacity="0.9"/>
    <circle r="6" fill="none" stroke="#FBBF24" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FBBF24">★</text>
  </g>
  
  <g transform="translate(280, 220)">
    <circle r="8" fill="#92400E" opacity="0.9"/>
    <circle r="6" fill="none" stroke="#FBBF24" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FBBF24">★</text>
  </g>
  
  <!-- Highlights -->
  <path d="M 210,115 L 290,160 L 290,168 L 210,123 Z" fill="#FFF" opacity="0.25"/>
  <path d="M 215,120 L 280,158 L 280,164 L 215,126 Z" fill="#FDE68A" opacity="0.2"/>
  <line x1="200" y1="110" x2="305" y2="168" stroke="#FDE68A" stroke-width="2" opacity="0.5" filter="url(#holoGlow)"/>
</svg>