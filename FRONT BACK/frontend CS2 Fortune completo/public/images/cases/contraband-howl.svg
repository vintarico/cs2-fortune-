<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="redMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#991B1B;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7F1D1D;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7F1D1D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#450A0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7F1D1D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#450A0A;stop-opacity:1" />
    </linearGradient>
    <pattern id="hazard" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="20" fill="#FDE047"/>
      <rect x="10" width="10" height="20" fill="#000"/>
    </pattern>
    <filter id="blur"><feGaussianBlur stdDeviation="2.5"/></filter>
  </defs>
  
  <!-- Ominous shadow -->
  <ellipse cx="200" cy="352" rx="130" ry="18" fill="#000" opacity="0.6" filter="url(#blur)"/>
  <ellipse cx="200" cy="348" rx="110" ry="14" fill="#7F1D1D" opacity="0.4" filter="url(#blur)"/>
  
  <!-- Contraband case -->
  <path d="M 95,175 L 200,115 L 305,175 L 200,235 Z" fill="url(#redMain)" stroke="#450A0A" stroke-width="3"/>
  <path d="M 200,115 L 305,175 L 305,285 L 200,225 Z" fill="url(#redTop)" stroke="#450A0A" stroke-width="3"/>
  <path d="M 95,175 L 200,235 L 200,345 L 95,285 Z" fill="url(#redSide)" stroke="#450A0A" stroke-width="3"/>
  
  <!-- Warning stripes (yellow/black hazard) -->
  <path d="M 200,118 L 302,176 L 302,190 L 200,132 Z" fill="url(#hazard)" opacity="0.8" transform="rotate(-30 250 155)"/>
  <path d="M 98,178 L 198,236 L 198,248 L 98,190 Z" fill="url(#hazard)" opacity="0.7" transform="rotate(-30 148 212)"/>
  
  <!-- Base -->
  <path d="M 200,225 L 305,285 L 305,320 L 200,260 Z" fill="#7F1D1D" stroke="#450A0A" stroke-width="2"/>
  <path d="M 95,285 L 200,345 L 200,380 L 95,320 Z" fill="#450A0A" stroke="#1A0404" stroke-width="2"/>
  <path d="M 200,260 L 305,320 L 200,380 L 95,320 Z" fill="#5A0A0A" stroke="#1A0404" stroke-width="2"/>
  
  <!-- Contraband/Prohibition emblem -->
  <g transform="translate(200, 190)">
    <circle r="50" fill="#1A0404" opacity="0.95"/>
    <circle r="47" fill="none" stroke="#991B1B" stroke-width="4"/>
    <circle r="42" fill="none" stroke="#FDE047" stroke-width="2" opacity="0.7"/>
    
    <!-- Prohibition sign (circle with slash) -->
    <circle r="32" fill="#7F1D1D" stroke="#FDE047" stroke-width="3"/>
    <line x1="-23" y1="-23" x2="23" y2="23" stroke="#FDE047" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Wolf silhouette (from Howl) -->
    <g transform="translate(0, 3)" opacity="0.6">
      <ellipse cx="0" cy="0" rx="18" ry="20" fill="#000"/>
      <polygon points="-13,-16 -8,-5 -16,-10" fill="#000"/>
      <polygon points="13,-16 8,-5 16,-10" fill="#000"/>
      <ellipse cx="-6" cy="-5" rx="2" ry="4" fill="#991B1B"/>
      <ellipse cx="6" cy="-5" rx="2" ry="4" fill="#991B1B"/>
      <ellipse cx="0" cy="5" rx="9" ry="10" fill="#000"/>
    </g>
    
    <!-- Warning text -->
    <text x="0" y="-45" text-anchor="middle" font-family="Arial" font-size="7" font-weight="bold" fill="#FDE047">CONTRABAND</text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#991B1B">RESTRICTED</text>
  </g>
  
  <!-- Heavy-duty locks -->
  <g transform="translate(140, 210)">
    <rect x="-6" y="-8" width="12" height="12" rx="1" fill="#2D2D2D" stroke="#000" stroke-width="1.5"/>
    <circle cx="0" cy="-2" r="3" fill="#666"/>
    <rect x="-1.5" y="-2" width="3" height="6" fill="#444"/>
  </g>
  
  <g transform="translate(260, 210)">
    <rect x="-6" y="-8" width="12" height="12" rx="1" fill="#2D2D2D" stroke="#000" stroke-width="1.5"/>
    <circle cx="0" cy="-2" r="3" fill="#666"/>
    <rect x="-1.5" y="-2" width="3" height="6" fill="#444"/>
  </g>
  
  <!-- Danger symbols -->
  <g transform="translate(120, 245)">
    <polygon points="0,-8 7,6 -7,6" fill="none" stroke="#FDE047" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#FDE047">!</text>
  </g>
  
  <g transform="translate(280, 245)">
    <polygon points="0,-8 7,6 -7,6" fill="none" stroke="#FDE047" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#FDE047">!</text>
  </g>
  
  <!-- Barcode (restricted item tracking) -->
  <g transform="translate(200, 265)">
    <rect x="-25" y="0" width="2" height="10" fill="#000"/>
    <rect x="-22" y="0" width="4" height="10" fill="#000"/>
    <rect x="-17" y="0" width="2" height="10" fill="#000"/>
    <rect x="-14" y="0" width="3" height="10" fill="#000"/>
    <rect x="-10" y="0" width="2" height="10" fill="#000"/>
    <rect x="-7" y="0" width="4" height="10" fill="#000"/>
    <rect x="-2" y="0" width="2" height="10" fill="#000"/>
    <rect x="1" y="0" width="3" height="10" fill="#000"/>
    <rect x="5" y="0" width="2" height="10" fill="#000"/>
    <rect x="8" y="0" width="4" height="10" fill="#000"/>
    <rect x="13" y="0" width="2" height="10" fill="#000"/>
    <rect x="16" y="0" width="3" height="10" fill="#000"/>
    <rect x="20" y="0" width="2" height="10" fill="#000"/>
    <rect x="23" y="0" width="4" height="10" fill="#000"/>
  </g>
  
  <!-- Scratches and wear -->
  <path d="M 250,155 L 270,145" stroke="#450A0A" stroke-width="1.5" opacity="0.5"/>
  <path d="M 130,195 L 145,188" stroke="#450A0A" stroke-width="1" opacity="0.4"/>
  
  <!-- Highlights -->
  <path d="M 210,120 L 285,162 L 285,168 L 210,126 Z" fill="#FFF" opacity="0.05"/>
  <line x1="200" y1="115" x2="300" y2="173" stroke="#991B1B" stroke-width="1.5" opacity="0.3"/>
</svg>